#应用名称
spring.application.name=SpringbootFrame

#访问端口号 ：服务器端口号
server.port=9090
server.tomcat.uri-encoding=utf-8

#'spring.devtools.add-properties' to 'false' to disable
spring.devtools.add-properties=true
server.servlet.context-path=/boot

#freemarket 设置
spring.freemarker.checkTemplateLocation=false

#pring.security.user.name=admin
#spring.security.user.password=admin


#数据库相关配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

#session生命周期
server.servlet.session.timeout=30m

#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

#热部署生效
spring.devtools.restart.enabled= true
#设置重启的目录
spring.devtools.restart.additional-paths= src/main/java
#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude= WEB-INF/**
# mybatis 的配置
mybatis.mapper-locations= /mapper/*.xml



